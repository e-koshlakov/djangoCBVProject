{% load my_tags %}
<div class="col-4">
    <div class="card mb-4 box-shadow">
        <div class="card-header">
            <h4 class="my-0 font-weight-normal">{{ object.first_name }}</h4>
        </div>
        <img class="card-img-top"
             src="{{ object.photo|user_media }}" width="300" height="320"
             alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title pricing-card-title"> {{ object.first_name }} {{ object.last_name }} </h5>
            <ul class="list-unstyled mt-3 mb-4 text-start m-3 ">
                <li>Email: {{ object.email }}</li>
                <li>Телефон: {{ object.phone|default:'не указан' }}</li>
                <li>Telegram: {{ object.telegram|default:'не указан' }}</li>
            </ul>
            <a class="btn btn-lg btn-block btn-outline-info"
               href="{% url 'users:profile_user_view' object.pk %}">Информация</a>
        </div>
    </div>
</div>
